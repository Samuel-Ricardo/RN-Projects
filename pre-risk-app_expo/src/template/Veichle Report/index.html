<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Relatório de Veículos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <style>
      .root{

        display: flex;
        position: relative;

        flex: 1;

        background-color: aliceblue;
        padding: 0px;
        margin: 0px;

        flex-direction: column;
      }

      .header{

        background-color: blue;

        width: 100%;
        height: 70pt;

        border-radius: 0pt 0pt 45pt 45pt;

        align-items: center;
        justify-content: center;
      }

      .header .title {

        font-size: 24pt;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;

        color: white;


        text-align: center;
      }

      .content{
        background-color: rgb(255, 255, 255);

        display: flex;

        justify-content: center;
        border-radius: 10pt;
        margin: 10pt;

        overflow: scroll;

      }

      .table{
        width: 100%;
        border-radius: 10pt;
        padding: 5pt;

        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 17pt;
      }

      .table *{
        border-width: 0;
        background-color: rgb(223, 223, 223);
        border-radius: 5pt;

        min-width: max-content;

      }

      .table tbody * {
        font-size: 14pt;
        padding-left: 10pt;
        background-color: rgb(191, 250, 250);
      }

      .row-reverse td {
        background-color: rgb(215, 250, 215);
      }


  </style>

</head>

<body class="root">

  <header class='header'>

    <p class="title"> Relatório de Veículos </p>

  </header>


  <section class="content">
    <table class="table" border=1 ">

      <thead class='thead'>
        <tr class="row">
          <th>Placa</th>
          <th>Ano documento</th>
          <th>Proprietário</th>
          <th>Validade Opentech</th>
          <th>Buonny</th>
          <th>Ativo</th>
        </tr>
      </thead>

      <tbody>
        <tr class="row">
          <td>Fernando</td>
          <td>Piloto</td>
          <td>22/05/2038</td>
          <td>1234567890</td>
          <td>(12) 912345678</td>
          <td></td>
        </tr>
        <tr class="row-reverse">
          <td>Pedro</td>
          <td>Ajudante</td>
          <td>16/07/2040</td>
          <td>0987654321</td>
          <td>(23) 987654321</td>
          <td>Carro</td>
        </tr>
      </tbody>

      <tfoot class='thead'>
        <tr class="row">
          <th>Placa</th>
          <th>Ano documento</th>
          <th>Proprietário</th>
          <th>Validade Opentech</th>
          <th>Buonny</th>
          <th>Ativo</th>
        </tr>
      </tfoot>
    </table>

  </section>

</body>
</html>
